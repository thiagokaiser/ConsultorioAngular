<div class="box box-primary">
  <div class="box-header with-border">
      <h3 class="box-title">{{ formLabel }}</h3>      
  </div>
  <div class="box-body">   
    <div *ngIf="submitted">
      <table>
        <tr *ngFor="let erro of erros ">
          <td><span class="text-red"><i class="fa fa-remove"></i>{{ erro }}</span></td>
        </tr>
      </table>
    </div>
    <div style="max-width:400px">
      <form [formGroup]="form" style="padding-top: 10px">    
        
        <app-input-container errorMessage="Campo Obrigatorio" label="Dt Consulta">            
          <input type="date" class="form-control" id="dtConsulta" formControlName="dtConsulta"/>
        </app-input-container>

        <app-input-container errorMessage="Campo Obrigatorio" label="Diagnostico">                
          <textarea class="form-control" id="diagnostico" placeholder="Diagnostico" formControlName="diagnostico" rows=5></textarea>
        </app-input-container>

        <app-input-container errorMessage="Campo Obrigatorio" label="Conduta">                
          <textarea type="text" class="form-control" id="conduta" placeholder="Conduta" formControlName="conduta" rows=5></textarea>
        </app-input-container>

        <app-input-container errorMessage="Campo Obrigatorio" label="Exames">                
          <textarea type="text" class="form-control" id="exames" placeholder="Exames" formControlName="exames" rows=5></textarea>
        </app-input-container>

        <app-input-container errorMessage="Campo Obrigatorio" label="Retorno">           
          <input type="date" class="form-control" id="retorno" placeholder="Retorno" formControlName="retorno"/>      
        </app-input-container>        

        <app-input-container errorMessage="Campo Obrigatorio" label="Cid">      
          <input type="text" class="form-control" id="cid" placeholder="Cid" formControlName="cid"/>            
        </app-input-container>      
        
        <p></p>
        <div>
          <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
          <button type="button" class="btn btn-default" (click)="onCancel(pacienteid)"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
