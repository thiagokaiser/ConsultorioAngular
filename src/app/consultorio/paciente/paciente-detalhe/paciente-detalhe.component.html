<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Paciente
        <small>Detalhe</small>
    </h1>      
</section>
<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="box box-primary">            
        <div class="box-body">                   
            <button class="btn btn-primary" (click)="onEdit(paciente.id)" >Editar</button> {{ ' ' }}
            <button class="btn btn-default" (click)="onCancel()">Voltar</button>
            <p></p>

            <table class="table" style="max-width:500px;">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td>{{ paciente.id }}</td>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <td>{{ paciente.nome }}</td>
                    </tr>
                    <tr>
                        <th>Sexo</th>
                        <td>{{ paciente.sexo }}</td>
                    </tr>
                    <tr>
                        <th>Dt Nasc</th>
                        <td>{{ paciente.dtNascimento | date: 'dd/MM/yyyy' }}</td>
                    </tr>
                    <tr>
                        <th>Prontuario</th>
                        <td>{{ paciente.prontuario }}</td>
                    </tr>
                    <tr>
                        <th>Convenio</th>
                        <td>{{ paciente.convenio }}</td>
                    </tr>                    
                </tbody>
            </table>            
        </div>
    </div>    
    <router-outlet></router-outlet>
</section>
