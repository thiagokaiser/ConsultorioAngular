<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Consulta</h3>      
    </div>
    <div class="box-body">           
            
        <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-default" (click)="onEdit(consulta.id)"><i class="fa fa-file-o" aria-hidden="true"></i> Nova</button>    
            <button class="btn btn-default" (click)="onEdit(consulta.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</button>
            <button class="btn btn-default" (click)="onDelete(consulta)"><i class="fa fa-trash-o" aria-hidden="true"></i> Remover</button>
            <button class="btn btn-default" (click)="onCancel(consulta.pacienteId)"><i class="fa fa-undo" aria-hidden="true"></i> Voltar</button>
        </div>
        <p></p>
        <table class="table" style="max-width:500px;">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>{{ consulta.id }}</td>
                </tr>
                <tr>
                    <th>PacienteId</th>
                    <td>{{ consulta.pacienteId }}</td>
                </tr>
                <tr>
                    <th>Data Consulta</th>
                    <td>{{ consulta.dtConsulta | date: 'dd/MM/yyyy' }}</td>
                </tr>
                <tr>
                    <th>Diagn√≥stico</th>
                    <td>{{ consulta.diagnostico }}</td>
                </tr>
                <tr>
                    <th>CID</th>
                    <td>{{ consulta.cid }}</td>
                </tr>
                <tr>
                    <th>Exames</th>
                    <td>{{ consulta.exames }}</td>
                </tr>
                <tr>
                    <th>Retorno</th>
                    <td>{{ consulta.retorno }}</td>
                </tr>
                <tr>
                    <th>Conduta</th>
                    <td>{{ consulta.conduta }}</td>
                </tr>
            </tbody>
        </table>              
    </div>
</div>
