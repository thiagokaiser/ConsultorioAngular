<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Pacientes
    <small>Lista</small>
  </h1>      
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="box box-primary">            
    <div class="box-body">      
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-default" [routerLink]="['novo']"><i class="fa fa-file-o" aria-hidden="true"></i> Novo</button>{{' '}}
        <button type="button" class="btn btn-default" (click)="onRefresh()"><i class="fa fa-refresh" aria-hidden="true"></i> Atualizar</button>
      </div>
      <p></p>
      <table class="table table-hover table-pointer"  style="max-width:800px;" *ngIf="pacientes$ | async as pacientes; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Dt Nasc</th>
            <th>Prontuario</th>
            <th>Convenio</th>        
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes" (click)="onDetalhe(paciente.id)">
            <td>{{ paciente.id }}</td>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.sexo == 'F' ? 'Feminino' : 'Masculino' }}</td>
            <td>{{ paciente.dtNascimento | date: 'dd/MM/yyyy'}}</td>
            <td>{{ paciente.prontuario }}</td>
            <td>{{ paciente.convenio }}</td>                    
          </tr>
        </tbody>
      </table>
      
      <ng-template #loading>
          <span>Carregando Pacientes...</span>
      </ng-template>    
    </div>
  </div>
</section>
