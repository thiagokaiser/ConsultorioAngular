<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Paciente
        <small>Detalhe</small>
    </h1>      
</section>
<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="box box-primary">            
        <div class="box-body">                   
            <button class="btn btn-primary" (click)="onEdit(paciente.id)" >Editar</button> {{ ' ' }}
            <button class="btn btn-default" (click)="onCancel()">Voltar</button>
            <p></p>
            Id: {{ paciente.id }} <br>
            Nome: {{ paciente.nome }} <br>
            Sexo: {{ paciente.sexo }} <br>
            Dt Nasc: {{ paciente.dtNascimento | date: 'dd/MM/yyyy' }} <br>
            Prontuario: {{ paciente.prontuario }} <br>
            Convenio: {{ paciente.convenio }} <br>            
        </div>
    </div>    
    <router-outlet></router-outlet>
</section>
